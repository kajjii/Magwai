<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>magwai</title>
    </head>
    <body>
        <header>
            <nav class="menu">

                <div class="menu__burger">
                    <img src="/images/menu.svg" alt="menu" />
                </div>

                <img src="/images/icon.png" alt="magwai" class="menu__logo" />
                <ul class="menu__list">
                    <li><a href="#" class="menu__link">Услуги</a></li>
                    <li><a href="#" class="menu__link">Абоненты</a></li>
                    <li><a href="#" class="menu__link">Почему мы</a></li>
                    <li><a href="#" class="menu__link">Оборудование</a></li>
                    <li><a href="#" class="menu__link">Акции</a></li>
                    <li><a href="#" class="menu__link">Faq</a></li>
                    <li><a href="#" class="menu__link">Контакты</a></li>
                </ul>

                <div class="menu__contacts">
                    <button class="menu__call">
                        <img src="/images/call.svg" alt="call" />
                    </button>
                    <button class="menu__request">
                        <span>Оставить Заявку</span>
                    </button>
                    <hr class="menu__line" />
                </div>
            </nav>
        </header>

        <section class="main-screen">
            <div class="main-screen__info">
                <h1 class="main-screen__title">
                    Полет Илона Маска <br />
                    и DOGIE COIN
                </h1>
                <p class="main-screen__description">
                    В прошлый четверг все офигели от полета DOGIE COIN на марс.
                </p>
                <div class="menu__contacts">
                    <button class="menu__request"><span>Оставить Заявку</span></button>
                    <hr class="menu__line" />
                </div>
            </div>
        </section>

        <section class="cards">
            <h2 class="cards__title">КАРТОЧКИ</h2>
            <ul class="cards__list">
            </ul>

            <div class="cards__pagination">
                <button disabled id="fetch-next-page" class="menu__request">
                    <span>Загрузить еще</span>
                </button>
                <hr class="menu__line" />
            </div>
        </section>

        <script defer type="module" src="./src/js/main.js"></script>
    </body>
</html>
